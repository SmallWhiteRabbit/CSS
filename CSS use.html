<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS的使用</title>
    <!--1、与HTML在同一个文件-->
    <!--2)	内部样式表-->
    <style>
        p{
            background-color: aqua;
        }
    </style>
    <!--2、从外部引用CSS-->
    <!--3)	外部样式表-->
    <link rel="stylesheet" href="CSSUse.css">
</head>
<body>
<!--3、嵌入到标签中-->
<!--1)	内联样式-->
<p style="color: red">内嵌</p>
</body>
</html>
